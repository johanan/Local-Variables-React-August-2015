    <script>
        var Counter = function Counter() {
            return {
                count: 0,
                next: function () {this.count++; return this.count;}
            }
        };

        function functionalNext(count) {
            return count + 1;
        }

        function TestOOPAndFunctional() {
            var oopCounter = new Counter();
            console.log(oopCounter.next());
            console.log(oopCounter.next());
            console.log(oopCounter.next());

            console.log(functionalNext(0));
            console.log(functionalNext(0));
            console.log(functionalNext(0));
        }
